<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapUnlocked - WhatsApp QR</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-color: #8b5cf6;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 20%);
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-color), #7c3aed);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
    }

    .qr-wrapper {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      height: 280px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .qr-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success-color);
      border-radius: 99px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .status-badge.loading {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.2);
      color: var(--warning-color);
    }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(currentColor, 0.4);
      }

      70% {
        box-shadow: 0 0 0 6px transparent;
      }

      100% {
        box-shadow: 0 0 0 0 transparent;
      }
    }

    .timer {
      font-family: 'Monaco', monospace;
      color: var(--accent-color);
      background: rgba(139, 92, 246, 0.1);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    /* Bot√µes de A√ß√£o */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(4px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Bot√£o Sair - Manter Dados */
    .btn-logout-keep {
      background: rgba(245, 158, 11, 0.15);
      color: #fbbf24;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .btn-logout-keep:hover:not(:disabled) {
      background: rgba(245, 158, 11, 0.25);
      transform: translateY(-1px);
    }

    /* Bot√£o Desconectar - Apagar Tudo */
    .btn-logout-wipe {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-logout-wipe:hover:not(:disabled) {
      background: rgba(239, 68, 68, 0.25);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">üöÄ</div>
      <h1>ZapUnlocked API</h1>
      <p>Escaneie o QR Code para conectar</p>
    </div>

    <div id="status-container"></div>
    <div id="qr-display" class="qr-wrapper">
      <div class="status-badge loading">
        <span class="pulse"></span>
        Gerando QR Code...
      </div>
    </div>

    <p class="timer-wrapper">Atualiza em: <span id="timer" class="timer">15s</span></p>

    <div class="actions">
      <!-- Bot√£o: Sair mas Manter Dados -->
      <button id="btn-keep" class="btn btn-logout-keep" onclick="logout(true)" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Sair (Manter Hist√≥rico)
      </button>

      <!-- Bot√£o: Desconectar e Apagar Tudo -->
      <button id="btn-wipe" class="btn btn-logout-wipe" onclick="logout(false)" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
        Desconectar (Apagar Tudo)
      </button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para obter o par√¢metro API_KEY da URL
    function getApiKey() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('API_KEY');
    }

    const apiKey = getApiKey();

    async function checkStatus() {
      if (!apiKey) {
        document.body.innerHTML = '<div style="color:white;text-align:center;">API KEY n√£o fornecida na URL</div>';
        return;
      }

      try {
        const response = await fetch(`/status?API_KEY=${apiKey}`);
        const data = await response.json();

        const qrDisplay = document.getElementById('qr-display');
        const statusContainer = document.getElementById('status-container');
        const btnKeep = document.getElementById('btn-keep');
        const btnWipe = document.getElementById('btn-wipe');
        const timerInfo = document.querySelector('.timer-wrapper');

        if (data.status === 'connected') {
          qrDisplay.style.display = 'none';
          timerInfo.style.display = 'none';
          statusContainer.innerHTML = `
                        <div class="status-badge">
                            <span class="pulse"></span>
                            Conectado
                        </div>
                    `;
          // Mostra os bot√µes de logout
          btnKeep.style.display = 'flex';
          btnWipe.style.display = 'flex';
        } else {
          statusContainer.innerHTML = '';
          btnKeep.style.display = 'none';
          btnWipe.style.display = 'none';
          timerInfo.style.display = 'block';
          qrDisplay.style.display = 'flex';

          if (data.qr) {
            // Atualiza imagem do QR
            qrDisplay.innerHTML = `<img src="${data.qr}" alt="QR Code">`;
          }
        }
      } catch (error) {
        console.error("Erro ao verificar status", error);
      }
    }

    async function logout(keepData) {
      if (!apiKey) return;

      const btnKeep = document.getElementById('btn-keep');
      const btnWipe = document.getElementById('btn-wipe');

      const confirmMsg = keepData
        ? "Deseja sair e manter o hist√≥rico de conversas salvo?"
        : "ATEN√á√ÉO: Desconectar apagar√° TODO o hist√≥rico de conversas salvo. Tem certeza?";

      if (!confirm(confirmMsg)) return;

      // Loading state
      btnKeep.disabled = true;
      btnWipe.disabled = true;
      if (keepData) btnKeep.innerHTML = "Saindo...";
      else btnWipe.innerHTML = "Apagando...";

      try {
        await fetch(`/whatsapp/qr/logout?API_KEY=${apiKey}&keepData=${keepData}`, {
          method: 'POST'
        });

        // Recarrega ap√≥s um tempo
        setTimeout(() => {
          location.reload();
        }, 4000);

      } catch (error) {
        alert("Erro ao desconectar: " + error.message);
        btnKeep.disabled = false;
        btnWipe.disabled = false;
      }
    }

    // Loop de atualiza√ß√£o
    let timeLeft = 15;
    setInterval(() => {
      timeLeft--;
      document.getElementById('timer').innerText = timeLeft + 's';
      if (timeLeft <= 0) {
        timeLeft = 15;
        checkStatus(); // Pega novo QR ou Status
      }
    }, 1000);

    // Check inicial
    checkStatus();
  </script>
</body>

</html>
