<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapUnlocked - WhatsApp QR</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-color: #8b5cf6;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 20%);
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent-color), #7c3aed);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
    }

    .qr-wrapper {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      height: 280px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .qr-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success-color);
      border-radius: 99px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .status-badge.loading {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.2);
      color: var(--warning-color);
    }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(currentColor, 0.4);
      }

      70% {
        box-shadow: 0 0 0 6px transparent;
      }

      100% {
        box-shadow: 0 0 0 0 transparent;
      }
    }

    .timer {
      font-family: 'Monaco', monospace;
      color: var(--accent-color);
      background: rgba(139, 92, 246, 0.1);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    /* Bot칫es de A칞칚o */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(4px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Bot칚o Sair - Manter Dados */
    .btn-logout-keep {
      background: rgba(245, 158, 11, 0.15);
      color: #fbbf24;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .btn-logout-keep:hover:not(:disabled) {
      background: rgba(245, 158, 11, 0.25);
      transform: translateY(-1px);
    }

    /* Bot칚o Desconectar - Apagar Tudo */
    .btn-logout-wipe {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-logout-wipe:hover:not(:disabled) {
      background: rgba(239, 68, 68, 0.25);
      transform: translateY(-1px);
    }

    /* Pairing UI */
    .pairing-section {
      margin-top: 24px;
      width: 100%;
      border-top: 1px solid var(--border-color);
      padding-top: 24px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .pairing-container {
      animation: slideUp 0.3s ease;
      margin-top: 16px;
    }

    .pair-instruction {
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .pair-input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .input-field {
      flex: 1;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 0 16px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: var(--accent-color);
    }

    .btn-primary-small {
      background: var(--accent-color);
      color: white;
      width: auto;
      padding: 0 24px;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-primary-small:hover {
      background: #7c3aed;
      transform: translateY(-1px);
    }

    .pair-result {
      margin-top: 20px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .pair-code {
      font-family: 'Monaco', monospace;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      color: var(--success-color);
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">游</div>
      <h1>ZapUnlocked API</h1>
      <p>Escaneie o QR Code para conectar</p>
    </div>

    <div id="status-container"></div>
    <div id="qr-display" class="qr-wrapper">
      <div class="status-badge loading">
        <span class="pulse"></span>
        Gerando QR Code...
      </div>
    </div>

    <p class="timer-wrapper">Atualiza em: <span id="timer" class="timer">15s</span></p>

    <!-- Se칞칚o de Pairing Code -->
    <div id="pairing-section" class="pairing-section">
      <button id="toggle-pair-btn" class="btn btn-secondary" onclick="togglePairing()">
        Usar C칩digo de Pareamento
      </button>

      <div id="pairing-container" class="pairing-container" style="display: none;">
        <p class="pair-instruction">Digite o n칰mero com c칩digo do pa칤s (ex: 5511...)</p>
        <div class="pair-input-group">
          <input type="tel" id="pair-phone" class="input-field" placeholder="5511999999999">
          <button onclick="requestPairing()" class="btn btn-primary-small">Ir</button>
        </div>
        <div id="pair-result" class="pair-result"></div>
      </div>
    </div>

    <div class="actions">
      <!-- Bot칚o: Sair mas Manter Dados -->
      <button id="btn-keep" class="btn btn-logout-keep" onclick="logout(true)" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Sair (Manter Hist칩rico)
      </button>

      <!-- Bot칚o: Desconectar e Apagar Tudo -->
      <button id="btn-wipe" class="btn btn-logout-wipe" onclick="logout(false)" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
        Desconectar (Apagar Tudo)
      </button>
    </div>
  </div>

  <script>
    // Fun칞칚o para obter o par칙metro API_KEY da URL
    function getApiKey() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('API_KEY');
    }

    const apiKey = getApiKey();
    let currentQRHash = null; // Armazena o hash/string do QR atual para evitar piscar

    async function checkStatus() {
      if (!apiKey) {
        document.body.innerHTML = '<div style="color:white;text-align:center;">API KEY n칚o fornecida na URL</div>';
        return;
      }

      try {
        const response = await fetch(`/status?API_KEY=${apiKey}`);
        const data = await response.json();

        const qrDisplay = document.getElementById('qr-display');
        const statusContainer = document.getElementById('status-container');
        const btnKeep = document.getElementById('btn-keep');
        const btnWipe = document.getElementById('btn-wipe');
        const timerInfo = document.querySelector('.timer-wrapper');
        const pairingSection = document.getElementById('pairing-section');

        if (data.status === 'connected' || (data.whatsapp === 'connected' && !data.qr)) {
          qrDisplay.style.display = 'none';
          timerInfo.style.display = 'none';
          pairingSection.style.display = 'none'; // Esconde pairing se conectado

          statusContainer.innerHTML = `
                        <div class="status-badge">
                            <span class="pulse"></span>
                            Conectado
                        </div>
                    `;
          // Mostra os bot칫es de logout
          btnKeep.style.display = 'flex';
          btnWipe.style.display = 'flex';
          currentQRHash = null; // Reset
        } else {
          statusContainer.innerHTML = '';
          btnKeep.style.display = 'none';
          btnWipe.style.display = 'none';
          timerInfo.style.display = 'block';

          // L칩gica ANTI-BLINK: S칩 atualiza se o QR Code mudou
          if (data.qr) {
            if (data.qr !== currentQRHash) {
              currentQRHash = data.qr;
              qrDisplay.innerHTML = `<img src="/qr/image?API_KEY=${apiKey}&t=${new Date().getTime()}" alt="QR Code">`;
              qrDisplay.style.display = 'flex'; // Garante que volta a aparecer
            }
          } else {
            // Se n칚o tem QR (e n칚o est치 conectado), mostra "Gerando..."
            currentQRHash = null;
            qrDisplay.innerHTML = `
               <div class="status-badge loading">
                   <span class="pulse"></span>
                   Gerando QR Code...
               </div>`;
            qrDisplay.style.display = 'flex';
          }
        }
      } catch (error) {
        console.error("Erro ao verificar status", error);
      }
    }

    // --- L칩gica Pairing Code ---
    function togglePairing() {
      const container = document.getElementById('pairing-container');
      const btn = document.getElementById('toggle-pair-btn');
      if (container.style.display === 'none') {
        container.style.display = 'block';
        btn.innerText = "Voltar para QR Code";
        document.getElementById('qr-display').style.display = 'none';
      } else {
        container.style.display = 'none';
        btn.innerText = "Usar C칩digo de Pareamento";
        document.getElementById('qr-display').style.display = 'flex';
      }
    }

    async function requestPairing() {
      const phone = document.getElementById('pair-phone').value;
      const resultDiv = document.getElementById('pair-result');

      if (!phone) {
        alert("Digite o n칰mero com DDD!");
        return;
      }

      resultDiv.innerHTML = '<span class="pulse"></span> Gerando c칩digo...';

      try {
        const res = await fetch(`/qr/pair?API_KEY=${apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const json = await res.json();

        if (json.success) {
          resultDiv.innerHTML = `
                    <div class="pair-code">${json.code}</div>
                    <p style="font-size:12px; color:var(--text-secondary)">Digite este c칩digo no seu WhatsApp</p>
                `;
        } else {
          resultDiv.innerHTML = `<span style="color:var(--danger-color)">Erro: ${json.error}</span>`;
        }
      } catch (e) {
        resultDiv.innerHTML = `<span style="color:var(--danger-color)">Erro na requisi칞칚o.</span>`;
      }
    }

    async function logout(keep) {
      if (!confirm("Tem certeza?")) return;
      try {
        await fetch(`/qr/logout?API_KEY=${apiKey}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            keepData: keep
          })
        });
        alert("Comando enviado! A p치gina ser치 atualizada em breve.");
        location.reload();
      } catch (e) {
        alert("Erro ao enviar comando.");
      }
    }

    // Loop de atualiza칞칚o
    let timeLeft = 3;
    setInterval(() => {
      timeLeft--;
      // S칩 atualiza timer visualmente se n칚o estiver no modo Pairing
      const pairingContainer = document.getElementById('pairing-container');
      if (!pairingContainer || pairingContainer.style.display === 'none') {
        document.getElementById('timer').innerText = timeLeft + 's';
      }

      if (timeLeft <= 0) {
        timeLeft = 3;
        checkStatus(); // Pega novo QR ou Status
      }
    }, 1000);

    // Check inicial
    checkStatus();
  </script>
</body>

</html>
